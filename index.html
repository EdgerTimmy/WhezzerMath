<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MattTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1a1a1a; /* Dark background */
      color: #fff; /* White text */
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #007bff; /* Blue header */
      color: white;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      color: white; /* Link color */
      text-decoration: none; /* Remove underline */
    }

    header input {
      padding: 5px;
      width: 300px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: #2c2c2c; /* Darker card background */
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111; /* Very dark footer */
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">  <!-- Link to the home page -->
      <h1>MattTube</h1>
    </a>
    <input type="text" placeholder="Search videos..." />
  </header>

  <main>
    <div class="video-grid">
      <!-- You can add your video content here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MattTube</p>
  </footer>

</body>
</html>
