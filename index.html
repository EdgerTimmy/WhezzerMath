<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MattTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #ff0000;
      color: white;
      justify-content: space-between;
    }

    header input {
      padding: 5px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>MattTube</h1>
    <input type="text" placeholder="Search videos..." />
  </header>

  <main>
    <div class="video-grid">
      <div class="video-card">
        <video src="sample-video.mp4" controls></video>
        <h3>Sample Video Title</h3>
        <p>Uploader • 1K views • 2 days ago</p>
      </div>
      <div class="video-card">
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <h3>Embedded YouTube Video</h3>
        <p>Rick Astley • 999M views • 15 years ago</p>
      </div>
      <!-- Add more video cards here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MattTube</p>
  </footer>

</body>
</html>
